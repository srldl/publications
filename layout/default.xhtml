<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />

        <title>#{@title}</title>
        #{js('jquery-1.9.1.min')}
        #{js('jquery-1.10.2-ui')}
        #{js('bootstrap')}
        #{css('bootstrap')}
        #{css('bootstrap-responsive')} 
        #{css('jquery-1.10.2-ui')} 
        #{css('homemade_css')}

       <!-- #{css('reset')}
        #{css('grid')}
        #{css('layout')}
        #{css('text')} -->
    </head>
    <body>
        <div class="container">
            <div id="container" class="row">
                <!-- Top part, contains the navigation menu -->
                <div id="top" class="grid_12">
                    <header class="grid_6">
                        <h1>#{@title}</h1>
                    </header> 

                </div>

                <div id="content" class="grid_12">
                    #{@content}
                </div>
            </div>

            <footer id="footer">
             <p>&nbsp;</p>
                <p>
                   
                    All textual content is licensed under a 
                    <a href="http://creativecommons.org/licenses/by-nc-sa/3.0/">
                        Creative Commons license.
                    </a>
                </p>
            </footer>
        </div>
    </body>
</html>
