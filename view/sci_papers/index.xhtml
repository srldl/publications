
<input type="radio" id='sci_papers_status1' name="sci_papers_status" onclick="handleRadio(this.value);" value="planned" >Planned/submitted
<input type="radio" id='sci_papers_status2' name="sci_papers_status" onclick="handleRadio(this.value);" value="in-press" >In-press
<input type="radio" id='sci_papers_status3' name="sci_papers_status" onclick="handleRadio(this.value);" value="published" checked="checked">Published 




<script type='text/javascript'>
function handleRadio(status) {
    if (status == 'planned') {
      $('#authors_req').show(); $('#authors_done').hide(); $('#authors_none').hide();
      $('#publication_req').hide(); $('#publication_done').hide(); $('#publication_none').show();
      $('#publication_details_req').hide(); $('#publication_details_done').hide(); $('#publication_details_none').show();
      $('#summaries_req').show(); $('#summaries_done').hide(); $('#summaries_none').hide();
      $('#datasets_req').show(); $('#datasets_done').hide(); $('#datasets_none').hide();
      $('#identificators_req').hide(); $('#identificators_done').hide(); $('#identificators_none').show();
      $('#upload_req').hide(); $('#upload_done').hide(); $('#upload_none').show();
      //Uncheck previous radio buttons


    } else if (status == 'in-press') {
      $('#authors_req').show(); $('#authors_done').hide(); $('#authors_none').hide();
      $('#publication_req').show(); $('#publication_done').hide(); $('#publication_none').hide();
      $('#publication_details_req').hide(); $('#publication_details_done').hide(); $('#publication_details_none').show();
      $('#summaries_req').show(); $('#summaries_done').hide(); $('#summaries_none').hide();
      $('#datasets_req').show(); $('#datasets_done').hide(); $('#datasets_none').hide();
      $('#identificators_req').hide(); $('#identificators_done').hide(); $('#identificators_none').show();
      $('#upload_req').hide(); $('#upload_done').hide(); $('#upload_none').show();

    } else {
      $('#authors_req').show(); $('#authors_done').hide(); $('#authors_none').hide();
      $('#publication_req').show(); $('#publication_done').hide(); $('#publication_none').hide();
      $('#publication_details_req').show(); $('#publication_details_done').hide(); $('#publication_details_none').hide();
      $('#summaries_req').show(); $('#summaries_done').hide(); $('#summaries_none').hide();
      $('#datasets_req').show(); $('#datasets_done').hide(); $('#datasets_none').hide();
      $('#identificators_req').show(); $('#identificators_done').hide(); $('#identificators_none').hide();
      $('#upload_req').show(); $('#upload_done').hide(); $('#upload_none').hide();

    }
 
}
</script>
