<form class="form-inline" accept-charset="UTF-8" action="publication_create" method="post">
<div class="control-group">
<label class="control-label">Publication:</label>
<div class="controls"><input type="text"name='publication' id='publication'>
<a href="#myJournal" role="button2" class="btn2" data-toggle="modal">&nbsp;&nbsp;<small>Can't find journal/periodical?</small></a></div>
<div id="authors_id" >#{ render_partial :save_or_back }</div>

</form>

<!-- Modal -->

<div id="myJournal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
<div class="modal-header">
<button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
<h3 id="myModalLabel">Add journal to list</h3>
</div>

<div class="modal-body">

<div class="control-group">
<label class="control-label">Publication name:&nbsp;</label>
<div class="controls"><input type="text" name="publication_name"></div>
</div>

<div class="control-group">
<label class="control-label">Publisher:&nbsp;</label>
<div class="controls"><input type="text" name="publisher"></div>
</div>

<div class="control-group">
<label class="control-label">ISSN:&nbsp;</label>
<div class="controls"><input type="text" name="issn"></div>
</div>
</div>

<div class="modal-footer">
<button class="btn" data-dismiss="modal">Close</button>
<button class="btn btn-primary">Save</button>
</div>

</div>
